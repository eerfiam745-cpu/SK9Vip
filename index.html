<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK9VIP Panel - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            background: #121212;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #2a2a2a;
        }
        
        .header {
            background: #0a0a0a;
            padding: 25px 20px;
            text-align: center;
            border-bottom: 2px solid #00cc66;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 800;
            color: #00cc66;
            text-shadow: 0 0 10px rgba(0, 204, 102, 0.5);
            letter-spacing: 1.5px;
        }
        
        .url {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .content {
            padding: 30px;
        }
        
        .welcome {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .welcome h2 {
            font-size: 22px;
            font-weight: 500;
            color: #00cc66;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 14px;
            color: #ccc;
            font-weight: 500;
        }
        
        .form-input {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 14px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00cc66;
            box-shadow: 0 0 0 2px rgba(0, 204, 102, 0.2);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .remember {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .forgot {
            color: #00cc66;
            text-decoration: none;
        }
        
        .forgot:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            background: #00cc66;
            color: #000;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #00ff7f;
            box-shadow: 0 0 15px rgba(0, 204, 102, 0.5);
        }
        
        .register {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #888;
        }
        
        .register a {
            color: #00cc66;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register a:hover {
            text-decoration: underline;
        }
        
        .footer {
            background: #0a0a0a;
            padding: 15px 20px;
            text-align: center;
            font-size: 13px;
            color: #666;
            border-top: 1px solid #2a2a2a;
        }
        
        .footer a {
            color: #00cc66;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">SK9VIP PANEL</div>
            <div class="url">sk9vip.marinacheat.xyz/login</div>
        </div>
        
        <div class="content">
            <div class="welcome">
                <h2>Welcome Stranger</h2>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Your username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Your password">
                </div>
                
                <div class="form-options">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="register">
                Don't have an account? <a href="#">Register</a>
            </div>
        </div>
        
        <div class="footer">
            TO BUY PANEL DM HERE :- <a href="#">@RTE_OWNER</a>
        </div>
    </div>
</body>
</html>
