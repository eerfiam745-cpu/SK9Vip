<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK9VIP Panel - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            background: #121212;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #2a2a2a;
        }
        
        .header {
            background: #0a0a0a;
            padding: 25px 20px;
            text-align: center;
            border-bottom: 2px solid #00cc66;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 800;
            color: #00cc66;
            text-shadow: 0 0 10px rgba(0, 204, 102, 0.5);
            letter-spacing: 1.5px;
        }
        
        .url {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .content {
            padding: 30px;
        }
        
        .welcome {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .welcome h2 {
            font-size: 22px;
            font-weight: 500;
            color: #00cc66;
        }
        
        .login-form, .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 14px;
            color: #ccc;
            font-weight: 500;
        }
        
        .form-input {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 14px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00cc66;
            box-shadow: 0 0 0 2px rgba(0, 204, 102, 0.2);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .remember {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .forgot {
            color: #00cc66;
            text-decoration: none;
        }
        
        .forgot:hover {
            text-decoration: underline;
        }
        
        .login-btn, .register-btn {
            background: #00cc66;
            color: #000;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover, .register-btn:hover {
            background: #00ff7f;
            box-shadow: 0 0 15px rgba(0, 204, 102, 0.5);
        }
        
        .register, .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #888;
        }
        
        .register a, .login-link a {
            color: #00cc66;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register a:hover, .login-link a:hover {
            text-decoration: underline;
        }
        
        .footer {
            background: #0a0a0a;
            padding: 15px 20px;
            text-align: center;
            font-size: 13px;
            color: #666;
            border-top: 1px solid #2a2a2a;
        }
        
        .footer a {
            color: #00cc66;
            text-decoration: none;
            font-weight: 500;
        }
        
        .message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        
        .error {
            background-color: #ff4444;
            color: white;
        }
        
        .success {
            background-color: #00cc66;
            color: white;
        }
        
        #main-content {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        
        #main-content h1 {
            font-size: 72px;
            color: #00cc66;
            text-shadow: 0 0 20px rgba(0, 204, 102, 0.7);
            margin-bottom: 30px;
        }
        
        .logout-btn {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: #ff6666;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">SK9VIP PANEL</div>
        </div>
        
        <!-- Login Form -->
        <div id="login-content" class="content">
            <div class="welcome">
                <h2>Welcome Stranger</h2>
            </div>
            
            <div id="login-message" class="message"></div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Your password" required>
                </div>
                
                <div class="form-options">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="register">
                Don't have an account? <a href="#" id="show-register">Register</a>
            </div>
        </div>
        
        <!-- Register Form (Initially Hidden) -->
        <div id="register-content" class="content" style="display: none;">
            <div class="welcome">
                <h2>Create Account</h2>
            </div>
            
            <div id="register-message" class="message"></div>
            
            <form id="register-form" class="register-form">
                <div class="form-group">
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" class="form-input" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" class="form-input" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="register-btn">Register</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="#" id="show-login">Login</a>
            </div>
        </div>
        
        <!-- Main Content After Login (Initially Hidden) -->
        <div id="main-content">
            <h1>လီးပဲ</h1>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
        
        <div class="footer">
            TO BUY PANEL DM HERE :- <a href="#">@SK9_Owner</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            if (localStorage.getItem('loggedInUser')) {
                showMainContent();
            }
            
            // Initialize user accounts in localStorage if not exists
            if (!localStorage.getItem('userAccounts')) {
                localStorage.setItem('userAccounts', JSON.stringify([]));
            }
            
            // Form elements
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const showRegisterLink = document.getElementById('show-register');
            const showLoginLink = document.getElementById('show-login');
            const loginContent = document.getElementById('login-content');
            const registerContent = document.getElementById('register-content');
            const mainContent = document.getElementById('main-content');
            const logoutBtn = document.getElementById('logout-btn');
            const loginMessage = document.getElementById('login-message');
            const registerMessage = document.getElementById('register-message');
            
            // Show register form
            showRegisterLink.addEventListener('click', function(e) {
                e.preventDefault();
                loginContent.style.display = 'none';
                registerContent.style.display = 'block';
            });
            
            // Show login form
            showLoginLink.addEventListener('click', function(e) {
                e.preventDefault();
                registerContent.style.display = 'none';
                loginContent.style.display = 'block';
            });
            
            // Handle registration
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('new-username').value;
                const password = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Validate inputs
                if (password !== confirmPassword) {
                    showMessage(registerMessage, 'Passwords do not match', 'error');
                    return;
                }
                
                if (password.length < 4) {
                    showMessage(registerMessage, 'Password must be at least 4 characters', 'error');
                    return;
                }
                
                // Check if username already exists
                const userAccounts = JSON.parse(localStorage.getItem('userAccounts'));
                const userExists = userAccounts.some(user => user.username === username);
                
                if (userExists) {
                    showMessage(registerMessage, 'Username already exists', 'error');
                    return;
                }
                
                // Create new user account
                userAccounts.push({ username, password });
                localStorage.setItem('userAccounts', JSON.stringify(userAccounts));
                
                showMessage(registerMessage, 'Registration successful! You can now login.', 'success');
                
                // Clear form and switch to login after a delay
                setTimeout(() => {
                    registerForm.reset();
                    registerContent.style.display = 'none';
                    loginContent.style.display = 'block';
                    document.getElementById('username').value = username;
                    showMessage(loginMessage, 'Please login with your new account', 'success');
                }, 1500);
            });
            
            // Handle login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Check credentials
                const userAccounts = JSON.parse(localStorage.getItem('userAccounts'));
                const user = userAccounts.find(user => user.username === username && user.password === password);
                
                if (user) {
                    // Successful login
                    localStorage.setItem('loggedInUser', username);
                    showMainContent();
                } else {
                    showMessage(loginMessage, 'Invalid username or password', 'error');
                }
            });
            
            // Handle logout
            logoutBtn.addEventListener('click', function() {
                localStorage.removeItem('loggedInUser');
                mainContent.style.display = 'none';
                loginContent.style.display = 'block';
                loginForm.reset();
            });
            
            // Show main content after login
            function showMainContent() {
                loginContent.style.display = 'none';
                registerContent.style.display = 'none';
                mainContent.style.display = 'block';
            }
            
            // Show message function
            function showMessage(element, text, type) {
                element.textContent = text;
                element.className = 'message ' + type;
                element.style.display = 'block';
                
                // Hide message after 3 seconds
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
